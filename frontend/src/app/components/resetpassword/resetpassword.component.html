<div class="card card-outline-secondary" id="main">
    <div class="card-header">
        <h3 class="mb-0">Change Password</h3>
    </div>
    <div class="card-body">
        <form class="form" role="form" autocomplete="off">
            <div class="form-group">
                <label for="inputPasswordNew">New Password</label>
                <input type="password" class="form-control" id="inputPasswordNew" required="" name="pass1" [(ngModel)]="pass1">
                <span class="form-text small text-muted">
                        The password must be atleast 8 charcters and must contain atleast a number and a special character
                    </span>
            </div>
            <div class="form-group">
                <label for="inputPasswordNewVerify">Verify New Password</label>
                <input type="password" class="form-control" id="inputPasswordNewVerify" required="" name="pass2" [(ngModel)]="pass2">
                <!-- <span class="form-text small text-muted">
                        To confirm, type the new password again.
                    </span> -->
            </div>
            <div class="form-group">
                <button type="submit" class="btn  float-right" (click)="save()">Save</button>
            </div>
        </form>
    </div>
</div>
