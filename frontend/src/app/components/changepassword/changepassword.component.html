<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet"
/>
<app-header></app-header>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>


<div id="div1" class="container ">
  <div class="row">
    <div class="profile-nav col-md-3">
      <div class="panel">
        <div class="user-heading round">
          <a href="#">
            <img src="../../../assets/{{ user?.image }}" alt="" />
          </a>
          <h1 id="aad">{{user?.name}}</h1>
          <p id="aad">{{user?.email}}</p>
        </div>

        <ul class="nav nav-pills nav-stacked">
          <li id="i" class=" ms-4" [ngStyle]="{'cursor':'pointer'}">
            <a id="ku" routerLink="/login/profile"><i class="fa fa-user ms-3"></i> Profile</a>
          </li>
          <li id="j" class="ms-4">
            <a id="ku" routerLink="/login/profile/edit"
              ><i class="fa fa-edit ms-3"></i> Edit profile</a
            >
          </li>
          <li id="ju" class="ms-4 active mt-2">
            <a id="ku" routerLink="/login/profile/edit"
              ><i class="bi bi-person-fill-lock ms-3"></i> Change Password</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="con">
        <h1>Change Password</h1>
        <form #a="ngForm" (ngSubmit)="submit(a)">
          <div class="form-group mt-4">
            <label for="oldPassword">Old Password</label>
            <input type="password" class="form-control" id="oldPassword"   name="oldpass" [(ngModel)]="oldpass">
            <div *ngIf='oldpass.length>0 && oldpass.length<8' class="text-danger ">Password must contain atleast 8 characters </div>
          </div>
          <div class="form-group mt-3">
            <label for="newPassword">New Password</label>
            <input type="password" class="form-control" id="newPassword" required  name="newpass1" [(ngModel)]="newpass1">
            <div *ngIf='newpass1.length>0 &&newpass1.length<8' class="text-danger ">Password must contain atleast 8 characters </div>

          </div>
          <div class="form-group mt-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" required  name="newpass2"[(ngModel)]="newpass2">
            <div *ngIf='newpass1!=newpass2' class="text-danger ">Passwords must be same</div>

          </div>
          <button type="submit"  class="bt">Save Changes</button>
        </form>
      </div>
  </div>
</div>
