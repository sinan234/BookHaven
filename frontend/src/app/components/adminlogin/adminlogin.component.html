<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown" id="main">
  <button class="btn" routerLink="/home"> Back</button>
  <div id="formContent">

    <div class="fadeIn first">
      <h3 class="mt-3" id="adm"> Admin Login </h3>
    </div>

    <form #a="ngForm" (ngSubmit)="onsubmit(a)">

      <input type="text" id="login" class="fadeIn second" name="email" placeholder="email" [(ngModel)]="email">
      <input   type="{{ showPassword ? 'text' : 'password' }}" id="password" class="fadeIn third ms-2" name="password" placeholder="password" [(ngModel)]="password">
      <span
          *ngIf="password.length > 0"
          class="password-toggle"
          (click)="togglePasswordVisibility()"
        >
          <i [ngClass]="eyeIconClass" id="eye-icon"></i>
        </span>
      <input type="submit" class="fadeIn fourth" value="Log In" [disabled]="!a.valid">
      <p>Only Admins can login to the page</p>
    </form>

    <!-- <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div> -->

  </div>
</div>
