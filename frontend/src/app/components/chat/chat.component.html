<app-header></app-header>
<div id="preloader"  *ngIf="showPreloader"></div>
<section style="background-color: #f5f6f9">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="card" id="chat3" style="border-radius: 15px">
          <div class="card-body d-flex">
            <div class="row d-flex">
              <div class="col-md-6 col-lg-5 col-xl-4 mb-4 mb-md-0 d-flex">
                <div class="p-3">
                  <div class="input-group rounded mb-3">
                    <input
                      type="search"
                      class="form-control rounded"
                      placeholder="Search"
                      aria-label="Search"
                      aria-describedby="search-addon"
                      [(ngModel)]="search"
                    />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="bi bi-search"></i>
                    </span>
                  </div>

                  <div
                    class="data-mdb-perfect-scrollbar-true"
                    style="
                      position: relative;
                      display: flex;
                      flex-direction: column;
                    "
                   
                    *ngFor="let item of new"
                  >
                  <ng-container *ngIf="search=='' || item.name.toLowerCase().includes(search.toLowerCase())">
                    <ul
                      class="list-unstyled mb-0"
                      style="margin: 0; padding: 0"
                    >
                      <li
                        class="p-2 border-bottom"
                        style="margin: 0; padding: 0"
                      >
                        <a
                          class="d-flex justify-content-between"
                          style="align-items: center; margin: 0; padding: 0"
                          [routerLink]="['/login/chat', item._id]"
                        >
                          <div
                            class="d-flex flex-row"
                            style="align-items: center; margin: 0; padding: 0"
                           
                            >
                            <div style="margin-right: 10px">
                              <img
                                src="../../../assets/{{ item.image }}"
                                class="rounded-circle"
                                alt="avatar 1"
                                style="width: 45px; height: 80%"
                              />
                              <span class="badge bg-success badge-dot"></span>
                            </div>
                            <div class="pt-1">
                              <p class="fw-bold mb-0">{{ item.name }}</p>
                              <!-- <p class="small text-muted">
                                Hello, Are you there?
                              </p> -->
                            </div>
                          </div>
                          <div class="pt-1">
                            <p class="small text-muted mb-1">Just now</p>
                            <span class="badge bg-danger rounded-pill float-end"
                              >1</span
                            >
                          </div>
                        </a>
                      </li>
                    </ul>
                  </ng-container>
                  </div>

                </div>
              </div>
              <div class="col-md-6 col-lg-7 col-xl-8" >

            <router-outlet></router-outlet>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
