<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Admin  - Dashboard</title>
   

</head>

<body id="page-top">

    <div id="wrapper">

        <ul class="navbar-nav sidebar sidebar-dark accordion " id="accordionSidebar" >

            <a class="sidebar-brand d-flex align-items-center justify-content-center" >
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <!-- <div class="sidebar-brand-text mx-3" [ngStyle]="{'color':'#37517e'}"> Admin</div> -->
            </a>

            <hr class="sidebar-divider my-0">

            <li id="s" class="nav-item ">
                <a class="nav-link" routerLink="/admin/login/home" >
                  <i class="bi bi-house-door-fill me-2 ms-3" id="nua"></i>
                  <span id="nua" class="ms-2">Dashboard</span></a>
            </li>

           

            <li id="s" class="nav-item ">
                <a class="nav-link" routerLink="/admin/login/users" routerLinkActive="active"  >
                  <i class="bi bi-people-fill ms-3" id="nua"></i>              
                        <span class="ms-2" id="nua">Users</span></a>
            </li>
            <li id="s" class="nav-item active">
                <a class="nav-link" routerLink="/admin/login/category" >
                    <i class="bi bi-tag-fill ms-3" id="nua"></i>                       <span class="ms-2" id="nua">Category</span></a>
            </li>
         

            <li id="s" class="nav-item">
                <a class="nav-link" routerLink="/admin/login/inquiry" >
                    <i class="bi bi-journal-check ms-3" id="nua"></i>                        <span class="ms-2" id="nua">Inquiry</span></a>
            </li>
          

         
            

           

        </ul>
        <div id="content-wrapper" class="d-flex flex-column">

            <div id="content">

                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                

                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                               </a>
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>


                        

                        <div class="topbar-divider d-none d-sm-block "></div>
                        <h3 id="wel">Welcome Sinan</h3>

                        <button id="btn" class="btn btn-danger " (click)="logout()"> Logout</button>
                     

                    </ul>

                </nav>

                <div class="container-fluid">

                    <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 " [ngStyle]="{'color':'#37517e'}">Category</h1>
                     
                    </div> -->

                   
                    <ngx-spinner type="ball-scale-multiple"></ngx-spinner>


                    <div class="container ms-5 " id="cij">
                        <div class="d-flex">
                            <h4 class="me-auto">Add Category</h4>
                        </div>
                        
                        <div class="d-flex">
                            <input id="cat1" type="text" class="form-control" name="category" placeholder="Enter the category" [(ngModel)]="category">
                            <button class="btn  ms-auto" id="add" (click)="add()">Add</button>

                        </div>

                        <div class="d-flex">
                        <h4 id="ky">Existing Categories</h4>
                        <i class="bi bi-table ms-auto mt-5" (click)="show=!show"></i>

                    </div>
                                        <div class="panel-body table-responsive mt-5" id="table" *ngIf="show">
                                            <table class="table">
                                                <thead>
                                                    <tr>
                                                        <th>S.No</th>
                                                        <th>Skill</th>
                                                        <th>Date of adding</th>
                                                     
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let item of cat, let i=index">
                                                        <td>{{i+1}}</td>
                                                        <td>{{item.category}}</td>
                                                        <td>{{ item.createdAt | slice:0:10 }}</td>
                                                
                                                    <td class="d-flex">
                                                            
                                                                <a  data-tip="edit"><i id="edit" class="bi bi-pencil-square" (click)="edit(item._id, item.category)"></i></a>
                                                                <a  data-tip="delete"><i (click)=delete(item._id) id="delete" class="bi bi-trash3 ms-3"></i></a>
                                                          
                                                        </td>
                                                    </tr>
                                                  
                                                </tbody>
                                            </table>
                                        </div>
                                      
                             



                    </div>

                      
                    <div class="d-flex flex-wrap" id="cx" *ngIf="!show">
                       
                        <ng-container *ngFor="let item of cat">
                          <button class="button-33 ms-4 mt-3" role="button" (mouseenter)="item.showDelete = true" (mouseleave)="item.showDelete = false">
                            {{item.category}}
                            <span *ngIf="item.showDelete" (click)="delete(item._id)" class="delete-icon text-danger ">X</span>
                          </button>
                        </ng-container>
                      </div>
                      

                </div>

            </div>

         

        </div>

    </div>
    
    <div *ngIf="showtable" id="model">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Edit the category</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showtable=!showtable">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="text" id="newcat" placeholder="Enter the updated category" name="newcategory1"  value="newcategory1" [(ngModel)]="newcategory1"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showtable=!showtable">Close</button>
              <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
